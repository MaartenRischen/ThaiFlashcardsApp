<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .version-box {
            background-color: #0066ff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .version-info {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .changes {
            color: yellow;
            font-weight: bold;
            margin-top: 15px;
        }
        .timestamp {
            font-size: 16px;
            margin-top: 15px;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="version-box">
        <h1>Thai Flashcards App</h1>
        <div class="version-info">Version: 1.0.3</div>
        <div class="changes">Added highly visible version indicator</div>
        <div class="timestamp">Last updated: March 26, 2025 at 12:00 PM</div>
    </div>
</body>
</html>
